<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input type="text" name="username">用户名
  <input type="text" name="password">密码
  <button type="submit" class="register">注册</button>
</body>
<script>
  document.querySelector('.register ').onclick = function () {
    //1.取得input的值
    let user = document.querySelector('input[name="username"]').value;
    let password = document.querySelector('input[name="password"]').value;
    //2.发送ajax，带着用户名
    let xhr = new XMLHttpRequest();

    //`/Gavin-lin9.github.io/api/checkuser.php?username=${user}`

    xhr.open('GET', `/Gavin-lin9.github.io/api/register.php?username=${user}&&password=${password}`, true);

    xhr.onload = function () {
      if (this.status >= 200 && this.status < 300) {
        //响应成功,php  echo的内容就是this.responsText
        //console.log(this.responseText)

        //location.href = 'http://www.gavinlin9.club/html/login.html'
        console.log('请求成功111')
      } else {
        console.log('请求失败')
      }
    }

    xhr.send();
  }
</script>

</html>
